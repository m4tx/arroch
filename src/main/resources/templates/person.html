<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Person #{xd}</title>
</head>
<body>
<h1 th:text="${person.displayName}"></h1>
<ul>
    <li>First name: <span th:text="${person.firstName}"></span></li>
    <li>Last name: <span th:text="${person.lastName}"></span></li>
</ul>
</body>
</html>
