@(person: Person)

@personPage(person) {
    <div>
        <ul class="uk-list">
        @for(account <- person.getAccounts) {
            <li><a class="uk-link-reset" href="@account.getSource.getUrl @account.getAccount"><span data-uk-icon="icon: @account.getSource.getIcon"></span>
                @account.getAccount</a>
            </li>
        }
        </ul>
    </div>
}
