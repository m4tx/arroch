@import partials.personEntry

@(group: Group)(text: Html)

@main(group.getName) {
    <h1 class="group-panel uk-heading-primary">
    @group.getName
    </h1>
    <hr>
    <div>
        @if(group.getPhoto != null) {
            <img class="group-cover-image" src="@routes.File.get(group.getPhoto.getId)">
        }
        <dl class="uk-description-list">
        @if(group.getDescription) {
            <dt>About:</dt>
            <dd>@group.getDescription</dd>
        }
        </dl>
    </div>
    <ul class="uk-tab">
        <li><a href="@groups.routes.Group.getActivity(group.getId)">Activity</a></li>
        <li><a href="@groups.routes.Group.getMembers(group.getId)">Members</a></li>
        <li><a href="@groups.routes.Group.getFiles(group.getId)">Files</a></li>
    </ul>
    <div>
        @text
    </div>
}
