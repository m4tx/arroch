@(person: Person)

<a href="@people.routes.Person.get(person.getId)" class="uk-link-reset">
    @if(person.getPhoto == null) {
        <span class="uk-icon" data-uk-icon="icon: user; ratio: 1"></span>
    } else {
        <img src="@routes.File.getPreview(person.getPhoto.getId)" width="50em">
        }
@person.getDisplayName
</a>
